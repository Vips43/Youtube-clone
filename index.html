<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind Output -->
  <link rel="stylesheet" href="src/output.css">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100;200;300;400;500&display=swap"
    rel="stylesheet">

  <title>YouTube Clone</title>
</head>

<body class="bg-black text-white *:transition-all">

  <!-- NAVBAR -->
  <nav
    class="fixed top-0 w-full flex justify-between items-center px-6 py-3 bg-black shadow z-50 border-b border-neutral-800">

    <!-- Left -->
    <div class="flex items-center gap-4">

      <!-- menu button -->
      <button id="menuBtn" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-neutral-800">
        <span class="material-symbols-outlined text-white">menu</span>
      </button>

      <!-- Youtube logo -->
      <div class="flex items-center gap-1 cursor-pointer">
        <img src="images/Youtube-Logo-PNG.png" class="w-20" />
        <span class="text-gray-400 text-sm">IN</span>
      </div>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-3 w-full max-w-xl">

      <!-- Search -->
      <div class="flex items-center w-full bg-neutral-900 border border-neutral-700 rounded-full overflow-hidden h-10">
        <input class="bg-neutral-900 w-full px-4 outline-none" type="text" placeholder="Search" />
        <span class="material-symbols-outlined px-4 border-l border-neutral-700 text-white cursor-pointer">search</span>
      </div>

      <button class="hidden md:flex items-center justify-center bg-neutral-900 p-2 rounded-full">
        <span class="material-symbols-outlined">mic</span>
      </button>

      <button class="hidden md:flex items-center gap-1 border border-neutral-600 rounded-full px-4 py-1">
        <span class="material-symbols-outlined">add</span>
        <span>Create</span>
      </button>

      <span class="material-symbols-outlined cursor-pointer">notifications</span>

      <span class="material-symbols-outlined text-4xl cursor-pointer">account_circle</span>

    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex pt-16">

    <!-- SIDE MENU -->
    <aside id="sideMenu"
      class="w-64 bg-black border-r border-neutral-800 h-screen p-3 overflow-y-auto transition-all duration-300 hidden md:block">

      <ul class="space-y-2">
        <li class="flex items-center gap-4 hover:bg-neutral-800 p-2 rounded cursor-pointer">
          <span class="material-symbols-outlined">home</span>
          <p>Home</p>
        </li>
        <li class="flex items-center gap-4 hover:bg-neutral-800 p-2 rounded cursor-pointer">
          <span class="material-symbols-outlined">subscriptions</span>
          <p>Subscriptions</p>
        </li>

        <hr class="border-neutral-700 my-2">

        <li class="text-sm text-neutral-400">You ></li>

        <li class="flex items-center gap-4 hover:bg-neutral-800 p-2 rounded cursor-pointer">
          <span class="material-symbols-outlined">playlist_play</span>
          <p>Playlists</p>
        </li>
      </ul>
    </aside>

    <!-- CONTENT -->
    <section class="w-full p-4">

      <!-- category -->
      <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
        <p class="bg-neutral-800 px-4 py-1 rounded-full whitespace-nowrap">All</p>
        <p class="bg-neutral-800 px-4 py-1 rounded-full whitespace-nowrap">Music</p>
        <p class="bg-neutral-800 px-4 py-1 rounded-full whitespace-nowrap">Web Development</p>
        <p class="bg-neutral-800 px-4 py-1 rounded-full whitespace-nowrap">AI</p>
      </div>

      <!-- open videos -->
      <main class="">
        <div>

        </div>
      </main>

      <!-- VIDEOS GRID -->
      <div id="vid_card" class="grid grid-cols-1 gap-2 mt-4">

        <!-- card -->
        <!-- <div class="bg-neutral-900 p-3 w-full rounded-lg border border-neutral-700 grid grid-cols-2 gap-3">
          <div class="bg-neutral-700 h-40 rounded">
            <img src="${data.img}" class='aspect-square' alt="" />
          </div>
          <div>
            <h2 class="text-lg mt-3 font-semibold">${data.title}</h2>
            <p class='text-sm text-neutral-400 space-x-2'>
              <span>${data.username}</span><span>â€¢</span><span>${data.subscriber}</span>
            </p>
            <p class="text-sm text-neutral-400 mt-1.5 leading-4">
              ${data.desc}
            </p>
            <button class="bg-red-600 px-4 py-1 rounded mt-3">subscribe</button>
          </div>
        </div> -->

      </div>
    </section>

  </main>

  <script type="module" src="script.js"></script>
  <script src="obeserver.js"></script>
   <script src="work.js"></script>
</body>

</html>
